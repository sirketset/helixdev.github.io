<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin - Helix Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; }
        .status-recebido { @apply text-blue-400; }
        .status-preparando { @apply text-yellow-400; }
        .status-pronto { @apply text-green-400 font-bold; }
        .status-entregue { @apply text-gray-400; }
        .status-cancelado { @apply text-red-500 line-through; }
    </style>
</head>
<body class="p-6">
    <h1 class="text-2xl font-bold mb-6">Administração do Pedido</h1>

    <div id="ordersList" class="space-y-4">
        <p>Carregando pedidos...</p>
    </div>

    <script>
        async function fetchOrders() {
            const res = await fetch('/api/orders');
            const orders = await res.json();
            const container = document.getElementById('ordersList');
            
            if (orders.length === 0) {
                container.innerHTML = '<p class="text-gray-500">Nenhum pedido ainda.</p>';
                return;
            }

            container.innerHTML = orders.map(order => `
                <div class="bg-gray-800 p-4 rounded-lg">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-bold">Pedido #${order.id.slice(-6)}</h3>
                            <p class="text-sm text-gray-400">${new Date(order.timestamp).toLocaleString('pt-BR')}</p>
                            <p class="mt-2">Tipo: <span class="font-semibold">${order.type || '—'}</span></p>
                            <div class="mt-2">
                                ${order.items.map(i => `
                                    <div>• ${i.name.pt || i.name} x${i.quantity}</div>
                                    ${i.removed?.length ? `<div class="text-xs text-red-400">Remover: ${i.removed.join(', ')}</div>` : ''}
                                    ${i.added?.length ? `<div class="text-xs text-green-400">Adicionar: ${i.added.map(a => a.name.pt || a.name).join(', ')}</div>` : ''}
                                    ${i.observation ? `<div class="text-xs text-yellow-300">Obs: ${i.observation}</div>` : ''}
                                `).join('')}
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="status-${order.status} mb-2 capitalize">${order.status}</div>
                            <select onchange="updateStatus('${order.id}', this.value)">
                                <option value="recebido" ${order.status === 'recebido' ? 'selected' : ''}>Recebido</option>
                                <option value="preparando" ${order.status === 'preparando' ? 'selected' : ''}>Preparando</option>
                                <option value="pronto" ${order.status === 'pronto' ? 'selected' : ''}>Pronto</option>
                                <option value="entregue" ${order.status === 'entregue' ? 'selected' : ''}>Entregue</option>
                                <option value="cancelado" ${order.status === 'cancelado' ? 'selected' : ''}>Cancelado</option>
                            </select>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function updateStatus(orderId, status) {
            await fetch(`/api/orders/${orderId}/status`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status })
            });
            fetchOrders(); // atualiza
        }

        // Atualiza a cada 10 segundos
        setInterval(fetchOrders, 10000);
        fetchOrders();
    </script>
</body>
</html>
